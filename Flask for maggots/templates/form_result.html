<!-- Crear una página que emita los datos del usuario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Gracias por responder</h1>

    <p>La fecha: {{date}}</p>
    {% endblock %}
</body>
</html>
